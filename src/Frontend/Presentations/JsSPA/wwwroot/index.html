                <a href="/TopSelling" class="vertical-bar-content" data-link><img class="no-events" src="static/img/icons/top-selling.png" /><br />Top Selling</a>

                <span class="toggler">‹‹</span>
            </button>

            <div class="center-wrapper">

                <!--TOP-BAR------------------------------------------------------------------------------------>
                <div id="top-bar">
                    <div id="top-bar-wrapper" class="horizontal-wrapper-container">
                        <div class="margin-auto horizontal-bar-content"> 

                            <a href="/Categories" class="horizontal-bar-content" data-link><img class="no-events" src="static/img/icons/categories.png" /><br />Categories</a>
                            <img src="static/img/icons/search-filter.png" /><input type="text"/><button><img src="static/img/icons/search.png" /></button>

                <div id="app" class="content-bar">

                            <a href="/" class="horizontal-bar-content" data-link><img class="no-events" src="static/img/icons/home.png" /><br />Home</a>

                    </div>
                </div>

                <a href="/Profile" class="vertical-bar-content" data-link><img class="no-events" src="/img/home.png" /><br />PROFILE</a>
                <a href="/Register" class="vertical-bar-content" data-link><img class="no-events" src="/img/home.png" /><br />REGISTER</a>

    <!--SPA - JS - Default scrips such as HTML show hide bars --------------------------------------------------------------------------------------->
    <script src="static/js/resources/default_scripts.js"></script>

    <script type="module" src="static/js/main.js"></script>
